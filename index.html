  body {

  }

  /* Para los títulos de las noticias */
  .noticia h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Aplica la tipografía deseada */
  }
  .noticia h2 a {
    text-decoration: none;

  /* Para los párrafos de las noticias (descripciones) */

  header {
    background-color: #0a0a23;
    color: white;
    padding: 1em;
    display: flex;
    /* --- CAMBIO 1: CENTRADO VERTICAL Y HORIZONTAL --- */
    flex-direction: column; /* Apila el logo y el nav verticalmente */
    align-items: center;  /* Centra todo horizontalmente */

  }

  /* BOTÓN HAMBURGUESA: OCULTO EN ESCRITORIO */
  .menu-toggle {

  }

  .menu-toggle span {

  }

  /* TÍTULO H1: Logo centrado */
  h1 {

    border: none;
    z-index: 1000;
  }

  /* Esta clase solo se usará en móvil */
  #menu-secciones.visible {
    display: block;
  }

  #menu-secciones ul {
    list-style: none;
    padding: 0;
    margin: 0;

  #menu-secciones a {

    text-align: left;
    margin-bottom: 0.5em;
  }

    text-align: left;
    margin-top: 1em;
  }
