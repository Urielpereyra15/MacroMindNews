<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroMind News</title>
  <link rel="stylesheet" href="estilos.css" />
  <script defer>
    function toggleMenu() {
      const menu = document.getElementById("menu-secciones");
      menu.classList.toggle("visible");
    }
  </script>
  
 <style>
  /* Ocultamos el menú inicialmente en pantallas grandes */
#menu-secciones {
  display: none;
  position: absolute; /* Para que no afecte el flujo normal de la página */
  top: 100%; /* Lo coloca debajo del header */
  left: 0;
  background-color: white;
  color: #0a0a23;
  width: auto; /* Ajusta el ancho al contenido */
  border: 1px solid #ccc;
  border-top: none;
  z-index: 1000;
}

/* Mostramos el menú cuando la clase 'visible' está presente */
#menu-secciones.visible {
  display: block;
}

#menu-secciones ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#menu-secciones li {
  padding: 0.5em 1em;
}

#menu-secciones a {
  display: block;
  text-decoration: none;
  color: inherit;
}
main.contenido {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1em;
  padding: 2em;
}

/* ... el resto de tus estilos para escritorio ... */

@media (max-width: 768px) {
  body {
    margin: 0;
    background: #f4f4f4;
    font-family: Georgia, serif;
  }

  header {
    background-color: #0a0a23;
    color: white;
    padding: 1em;
    display: flex;
    justify-content: space-between; /* Espacio entre el menú y el título */
    align-items: center;
    position: relative;
    flex-direction: row; /* Aseguramos que los elementos estén en fila horizontal en móvil también */
  }

  .menu-toggle {
    position: static; /* Ya no es absoluto */
    left: auto;
    top: auto;
    font-size: 1.5em;
    cursor: pointer;
    display: flex; /* Para alinear el icono y el texto dentro */
    align-items: center; /* Centrar verticalmente el icono y el texto */
  }

  .menu-toggle span { /* Si quieres estilizar el icono o el texto por separado */
    margin-right: 0.5em; /* Espacio entre el icono y "SECCIONES" */
  }

  .menu-secciones {
    display: none;
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding-top: 4em;
    z-index: 1000;
    text-align: center;
  }

  .menu-secciones.visible {
    display: block;
  }

  .menu-secciones ul {
    list-style: none;
    padding: 0;
  }

  .menu-secciones li {
    margin: 1.5em 0;
  }

  .menu-secciones a, .menu-secciones button {
    font-size: 1.5em;
    text-decoration: none;
    color: #0a0a23;
    background: none;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  /* ... el resto de tus estilos para móvil ... */
}

  .contenido {
    display: flex;
    flex-direction: column;
    gap: 1em;
    padding: 1em;
  }

  .noticia, .publicidad {
    padding: 1em;
    border-radius: 12px;
    font-size: 1.2em;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .noticia {
    background-color: white;
    color: black;
  }

  .publicidad {
    background-color: black;
    color: white;
  }

  footer {
    background: #0a0a23;
    color: white;
    text-align: center;
    padding: 2em 1em;
  }

  footer h1 {
    margin-bottom: 0.5em;
  }
}
</style>

</head>
<body>
  <header>
  <div class="menu-toggle" onclick="toggleMenu()">
    ☰ SECCIONES
  </div>
  <h1>MM <br> NEWS</h1>
  <nav id="menu-secciones" class="menu-secciones">
    <ul>

</header>

    <div class="noticia chica">NOTICIA 2</div>

  </main>

  <footer>

  </footer>
</body>
</html>
