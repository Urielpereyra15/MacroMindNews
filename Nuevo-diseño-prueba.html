<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroMind News</title>
  <link rel="stylesheet" href="estilos.css" />
  <script defer>
    function toggleMenu() {
      const menu = document.getElementById("menu-secciones");
      menu.classList.toggle("visible");
    }
  </script>
  
 <style>
  body {
  margin: 0;
  background: #f4f4f4;
  font-family: Georgia, serif;
}

header {
  background-color: #0a0a23;
  color: white;
  padding: 1em;
  display: flex;
  justify-content: flex-start; /* Alineamos los elementos al inicio (izquierda) */
  align-items: center;
  position: relative; /* Establecemos el header como el punto de referencia para el menú absoluto */
  flex-direction: row;
}

.menu-toggle {
  font-size: 1.5em;
  cursor: pointer;
  display: flex;
  align-items: center;
  margin-right: 2em; /* Añadimos un margen a la derecha para separar del logo */
}

.menu-toggle span {
  margin-right: 0.5em;
}

#menu-secciones {
  display: none;
  position: absolute;
  top: 100%; /* Debajo del header */
  left: 0; /* Alineado a la izquierda del header */
  background-color: white;
  color: #0a0a23;
  width: auto; /* Se ajusta al ancho del contenido */
  border: 1px solid #ccc;
  border-top: none;
  z-index: 1000;
}

#menu-secciones.visible {
  display: block;
}

#menu-secciones ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#menu-secciones li {
  padding: 0.5em 1em;
}

#menu-secciones a {
  display: block;
  text-decoration: none;
  color: inherit;
}

main.contenido {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1em;
  padding: 2em;
}

/* ... el resto de tus estilos para escritorio ... */

@media (max-width: 768px) {
  /* ... tus estilos para móvil ... */

  header {
    /* ... tus estilos para el header en móvil ... */
    flex-direction: row;
    justify-content: space-between; /* Volvemos a space-between en móvil */
  }

  .menu-toggle {
    /* ... tus estilos para el botón de menú en móvil ... */
    position: static;
    left: auto;
    top: auto;
    margin-right: 1em; /* Ajustamos el margen en móvil si es necesario */
  }

  #menu-secciones {
    /* ... tus estilos para el menú en móvil (fixed, pantalla completa) ... */
  }
}
  /* ... el resto de tus estilos para móvil ... */
}

  .contenido {
    display: flex;
    flex-direction: column;
    gap: 1em;
    padding: 1em;
  }

  .noticia, .publicidad {
    padding: 1em;
    border-radius: 12px;
    font-size: 1.2em;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .noticia {
    background-color: white;
    color: black;
  }

  .publicidad {
    background-color: black;
    color: white;
  }

  footer {
    background: #0a0a23;
    color: white;
    text-align: center;
    padding: 2em 1em;
  }

  footer h1 {
    margin-bottom: 0.5em;
  }
}
</style>

</head>
<body>
  <header>
  <div class="menu-toggle" onclick="toggleMenu()">
    ☰ SECCIONES
  </div>
  <h1>MM <br> NEWS</h1>
  <nav id="menu-secciones" class="menu-secciones">
    <ul>
      <li><a href="economia.html">Economía</a></li>
      <li><a href="politica.html">Política</a></li>
      <li><a href="finanzas.html">Finanzas</a></li>
      <li><a href="internacional.html">Internacional</a></li>
    </ul>
  </nav>
</header>

  <main class="grid-principal">
    <div class="noticia grande">que es esto??</div>
    <a href="arca-detecta-gasto-millonario en-alquileres-el-próximo-objetivo-de-la-motosierra.html">Arcaaa</a>
    </div>
    <div class="noticia chica">NOTICIA 2</div>
    <div class="noticia chica">NOTICIA 3</div>
    <div class="publicidad vertical">PUBLI</div>

    <div class="noticia media">NOTICIA 4</div>
    <div class="noticia media">NOTICIA 5</div>
    <div class="noticia media">NOTICIA 6</div>

    <div class="publicidad cuadrada">PUBLICIDAD</div>
    <div class="publicidad cuadrada">PUBLICIDAD</div>
    <div class="publicidad cuadrada">PUBLICIDAD</div>

    <div class="noticia grande">NOTICIA 7</div>
    <div class="noticia grande">NOTICIA 8</div>

    <div class="publicidad horizontal">PUBLICIDAD</div>
  </main>

  <footer>
    <h1>MM <br> NEWS</h1>
    <p>© 2025 MacroMind News | Todos los derechos reservados</p>
  </footer>
</body>
</html>
