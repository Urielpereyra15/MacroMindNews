<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de Dólar - MacroMind News</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a0a23;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 36px;
    }

    header p {
      color: white;
      margin: 5px 0 0;
    }

    .navbar {
      background-color: #1b1b45; /* Azul más claro como en la imagen */
      padding: 10px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      margin: 30px 0 20px;
      color: #0a0a23;
    }

    .dolar-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
      margin-bottom: 40px;
    }

    .dolar-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      color: black; /* Letras negras */
    }

    .dolar-box h3 {
      margin: 0 0 10px;
      color: #1a1a40;
    }

    .dolar-box p {
      margin: 0;
    }

    footer {
      background-color: #0a0a23;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo de MacroMind News" style="height: 60px;" />
    <h1>MacroMind News</h1>
    <p>Tu fuente de análisis económico y financiero</p>
  </header>

  <nav class="navbar">
    <a href="index.html">Inicio</a>
    <a href="economia.html">Economía</a>
    <a href="finanzas.html">Finanzas</a>
    <a href="politica.html">Política</a>
    <a href="internacional.html">Internacional</a>
  </nav>

  <h2>Tipos de Dólar Hoy</h2>
  <div id="dolares" class="dolar-container">
    <p>Cargando datos...</p>
  </div>

  <script>
    fetch("https://dolarapi.com/v1/dolares")
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById("dolares");
        contenedor.innerHTML = "";

        data.forEach(dolar => {
          const div = document.createElement("div");
          div.className = "dolar-box";
          div.innerHTML = `
            <h3>${dolar.nombre}</h3>
            <p><strong>Compra:</strong> $${dolar.compra.toFixed(2)}</p>
            <p><strong>Venta:</strong> $${dolar.venta.toFixed(2)}</p>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("dolares").innerHTML = "<p>Error al cargar datos.</p>";
        console.error("Error al obtener los datos:", error);
      });
  </script>

  <!-- PUBLICIDAD -->
<section style="background-color: #0a092b; padding: 25px 0; text-align: center;">
  <div style="background-color: #eee; padding: 30px; border-radius: 10px; max-width: 700px; margin: auto;">
    <strong>Publicidad</strong><br>
    Espacio disponible para anuncios o banners
  </div>
</section>

<!-- FOOTER (debajo del bloque oscuro) -->
  <div style="background-color: #eee; padding: 30px; border-radius: 10px; max-width: 700px; margin: auto;">
<footer style="text-align: center; padding: 15px 0; background-color: #f9f9f9; color: #333;">
  © 2025 MacroMind News | Todos los derechos reservados
</footer>

</body>
</html>
